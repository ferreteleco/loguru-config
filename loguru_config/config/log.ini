[loggers]
disable=all
enable=

[sinks]
keys=stderr,file

[stderr]
dest=$sys.stderr
format= <green>{time:YYYY-MM-DD HH:mm:ss.SSS zz}</green> | <level>{level: <8}</level> | <cyan>{name}</cyan>:<cyan>{function}</cyan>:<cyan>{line}</cyan> - <level>{message}</level>
colorize=1
level=DEBUG
serialize=0
filter=
backtrace=0
diagnose=0
enqueue=0
catch=0

[file]
dest=logs/file_{time:YYYYMMDDHHmmssSSSzz}.log
format= {time:YYYY-MM-DD HH:mm:ss.SSS zz} | {level: <8} | {name}:{function}:{line} - {message}
colorize=0
level=DEBUG
serialize=0
filter=
backtrace=0
diagnose=1
enqueue=0
catch=0
